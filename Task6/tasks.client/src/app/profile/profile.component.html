<p class="text-center fw-bold fs-4">Your Profile</p>

<div *ngIf="logedUser" class="card p-4 shadow mx-auto" style="max-width: 400px;">
  <div class="mb-3">
    <label class="form-label fw-semibold">Email:</label>
    <p class="form-control-plaintext">{{ logedUser.Email }}</p>
  </div>

  <div class="mb-3">
    <label class="form-label fw-semibold">Password:</label>
    <p class="form-control-plaintext">{{ logedUser.password }}</p>
  </div>

  <div class="text-end">
    <button class="btn btn-outline-primary" (click)="openEditProfile()">Edit Profile</button>
  </div>
</div>

<!-- Edit Profile Popup Component -->
<app-edit-profile *ngIf="Popup"
                  [user]="logedUser"
                  (userUpdated)="updateUser($event)">
</app-edit-profile>

<section class="vh-100" style="background: linear-gradient(135deg, #fce3ec, #ffe2cc);">
  <div class="container h-100 d-flex justify-content-center align-items-center">
    <div class="col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow-lg border-0" style="border-radius: 20px; backdrop-filter: blur(10px); background-color: rgba(255, 255, 255, 0.85);">
        <div class="card-body p-5">
          <h2 class="text-center fw-bold mb-4">Create Account</h2>

          <form #register="ngForm" (ngSubmit)="postDataUser(register.value)">
            <div class="mb-4">
              <label for="form3Example1c" class="form-label">Your Name</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="form3Example1c" class="form-control" name="name" ngModel required />
              </div>
            </div>

            <div class="mb-4">
              <label for="form3Example3c" class="form-label">Your Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" id="form3Example3c" class="form-control" name="Email" ngModel required />
              </div>
            </div>

            <div class="mb-4">
              <label for="form3Example4c" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="form3Example4c" class="form-control" name="password" ngModel required />
              </div>
            </div>

            <div class="mb-4">
              <label for="form3Example4cd" class="form-label">Your Age</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                <input type="number" id="form3Example4cd" class="form-control" name="age" ngModel required />
              </div>
            </div>

            <div class="form-check d-flex justify-content-center mb-4">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" required />
              <label class="form-check-label" for="form2Example3c">
                I agree to all statements in <a href="#!">Terms of Service</a>
              </label>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-pink btn-lg" style="background-color: #ff6f91; color: white;">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="vh-100" style="background: linear-gradient(135deg, #c3ecf7, #f5f5f5);">
  <div class="container h-100 d-flex justify-content-center align-items-center">
    <div class="row w-100 justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-4">

        <div class="card shadow border-0" style="border-radius: 20px;">
          <div class="card-body p-5">

            <h3 class="text-center fw-bold mb-4">Login to Your Account</h3>

            <form #login="ngForm" (ngSubmit)="getDataUser(login.value)">

              <!-- Social Login -->
              <div class="d-flex justify-content-center gap-3 mb-4">
                <button type="button" class="btn btn-outline-primary rounded-circle">
                  <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="btn btn-outline-info rounded-circle">
                  <i class="fab fa-twitter"></i>
                </button>
                <button type="button" class="btn btn-outline-primary rounded-circle">
                  <i class="fab fa-linkedin-in"></i>
                </button>
              </div>

              <div class="text-center mb-3">
                <span class="fw-bold">Or sign in with email</span>
              </div>

              <!-- Email input -->
              <div class="form-group mb-3">
                <label for="form3Example3" class="form-label">Email address</label>
                <input type="email" id="form3Example3" class="form-control" name="Email" ngModel required />
              </div>

              <!-- Password input -->
              <div class="form-group mb-3">
                <label for="form3Example4" class="form-label">Password</label>
                <input type="password" id="form3Example4" class="form-control" name="password" ngModel required />
              </div>

              <!-- Remember and forgot password -->
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe" />
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="text-primary">Forgot password?</a>
              </div>

              <!-- Submit button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
              </div>

              <!-- Register redirect -->
              <p class="text-center mt-3">
                Don't have an account?
                <a href="#" class="link-danger">Register</a>
              </p>

            </form>

          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3 mt-4">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">
      <span>Â© 2020. All rights reserved.</span>
      <div>
        <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-white me-3"><i class="fab fa-google"></i></a>
        <a href="#" class="text-white"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
  </footer>
</section>

<p>add-category works!</p>


<form #Category="ngForm" (ngSubmit)="addCategory(Category.value)">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">name of category</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" ngModel>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">img of category</label>
    <input type="text" class="form-control" id="exampleInputPassword1"  name="img"  ngModel>
  </div>
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

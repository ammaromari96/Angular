<p class="text-center fw-bold fs-4 mb-4">Edit Profile</p>

<div class="popup p-4 rounded shadow bg-white" style="max-width: 400px; margin: auto;">
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email"
           id="email"
           class="form-control"
           [(ngModel)]="user.Email"
           placeholder="Enter your email" />
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password"
           id="password"
           class="form-control"
           [(ngModel)]="user.password"
           placeholder="Enter your password" />
  </div>

  <div class="d-grid">
    <button class="btn btn-success" (click)="savaChanges()">Save Changes</button>
  </div>
</div>

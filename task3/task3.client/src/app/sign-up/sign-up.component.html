<form #register="ngForm" (ngSubmit)="AddNewUser(register.value)">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1"  placeholder="name" ngModel name="name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Age</label>
      <input type="number" class="form-control" id="exampleInputPassword1" placeholder="age" ngModel name="age">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Email</label>
      <input type="email" class="form-control" id="exampleInputPassword1" placeholder="email" ngModel name="Email">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ngModel name="password">
    </div>

    
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

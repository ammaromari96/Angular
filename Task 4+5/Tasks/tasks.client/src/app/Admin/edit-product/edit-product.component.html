<form #edit="ngForm" (ngSubmit)="editProduct(edit.value)">

  <div class="form-group mt-3">
    <label for="name">Name</label>
    <input type="text" class="form-control"  name="name" placeholder="Category name" ngModel  [(ngModel)]="dataProduct.name">
  </div>

  <div class="form-group mt-3">
    <label for="avatar" name="avatar">image</label>
    <input type="text" class="form-control" name="avatar" ngModel   [(ngModel)]="dataProduct.avatar">

  </div>

  <div class="form-group mt-3">
    <label for="categoryId" class="mt-3" name="categoryId">Category</label>

    <select class="form-select " aria-label="Default select example" name="categoryId" id="categoryId" ngModel>
      <option *ngFor="let item of categories" value="{{item.id}}">{{item.name}}</option>
    </select>

  </div>

  <button type="submit" class="btn btn-primary mt-3">Edit</button>
</form>

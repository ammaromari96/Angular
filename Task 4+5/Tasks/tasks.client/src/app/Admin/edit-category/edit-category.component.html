<p>edit-category works!</p>



<form #edit="ngForm" (ngSubmit)="editCategory(edit.value)">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">name of category</label>
    <input type="text" class="form-control"   name="name" ngModel  [(ngModel)]="dataCategory.name">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">img of category</label>
    <input type="text" class="form-control"  name="img" ngModel    [(ngModel)]="dataCategory.img">
  </div>

  <button type="submit" class="btn btn-primary">Edit</button>
</form>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of voucherdata">
      <th scope="row">1</th>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td>{{item.quantity}}</td>
      <td><a routerLink="/EditVoucher/{{item.id}}">edit</a></td>
    </tr>
   
  </tbody>
</table>
